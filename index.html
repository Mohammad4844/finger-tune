<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Finger Tune</title>
  <!-- Include MediaPipe Tasks scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0"></script>

  <!-- Include Tone.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.34/build/Tone.min.js"></script>
  <script src="script.js" type="module"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>  
  <div id="liveView" class="h-screen videoView flex justify-center items-center">
    <div class="flex flex-col justify-center items-center">
      <h1 id="page-title" class="text-4xl mb-8">Finger Tune</h1>
      
      <!-- MUSIC STYLE OPTIONS -->
      <div id="side-menu" class="mb-2 flex gap-2 justify-center">
        <div id="music-style-dropdown" class="mb-2">
          <label for="music-style">Music Style:</label>
          <select id="music-style" name="music-style" class="p-1 border rounded-2xl">
            <option value="polySynth">PolySynth</option>
            <option value="synth">Synth</option>
            <option value="duoSynth">DuoSynth</option>
            <option value="membraneSynth">MembraneSynth</option>
          </select>
        
        </div>
        <div id="soundDensityDropdown" class="mb-2">
          <label for="soundDensity">Sound Density:</label>
          <select id="soundDensity" name="soundDensity" class="p-1 border rounded-2xl">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <button id="webcamButton" class="bg-green-700 w-40 p-1 rounded-2xl flex justify-center items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="yellow" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
          </svg>
          
          Enable Webcam</span></button>
        <!-- <button class="bg-green-700 p-2 rounded-2xl">Start Record</button> -->
      </div>

      <!-- WEBCAM -->
      <div class="w-[40rem] h-[30rem] bg-slate-200">
        <div style="position: relative;">
          <video id="webcam" style="position: abso" autoplay playsinline></video>
          <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
        </div>
      </div>

      <!-- BOTTOM FEATURE OPTIONS -->
      <div class="mt-10">
        <span>Other Fun Games:</span>
        <button id="pianoTilesButton" class="border hover:bg-sky-500 p-2 rounded-2xl"><a href="pianoTiles.html">Piano Tiles</a></button>
        <button id="handDanceOffButton" class="border hover:bg-sky-500 p-2 rounded-2xl"><a href="handDanceOff.html">Hand Dance Off</a></button>
      </div>

    </div>
  </div>
</body>

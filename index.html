<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Finger Tune</title>
  <!-- Include MediaPipe Tasks scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0"></script>

  <!-- Include Tone.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.34/build/Tone.min.js"></script>
  <script src="script.js" type="module"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #demos.invisible {
      display: none;
    }
    #output_canvas {
      border: 1px solid black;
      max-width: 80vw;
    }
  </style>
</head>
<body>
  <div id="liveView" class="h-screen videoView flex justify-center items-center">
    <div class="flex flex-col justify-center items-center">
      <h1 id="page-title" class="text-4xl mb-8">Finger Tune</h1>
      
      <!-- MUSIC STYLE OPTIONS -->
      <div id="side-menu" class="mb-2 flex gap-2 justify-center">
        <div id="music-style-dropdown" class="mb-2">
          <label for="music-style">Music Style:</label>
          <select id="music-style" name="fruits" class="p-1 border rounded-2xl">
            <option value="rock">Rock</option>
            <option value="country">Country</option>
          </select>
        </div>
        <button id="webcamButton" class="bg-green-700 w-40 p-1 rounded-2xl">Enable Webcam</span></button>
        <button class="bg-green-700 p-2 rounded-2xl">Start Record</button>
      </div>

      <!-- WEBCAM -->
      <div class="w-[40rem] h-[30rem] bg-slate-200">
        <div style="position: relative;">
          <video id="webcam" style="position: abso" autoplay playsinline></video>
          <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
        </div>
      </div>

      <!-- BOTTOM FEATURE OPTIONS -->
      <div class="mt-10">
        <span>Other Fun Games:</span>
        <button id="pianoTilesButton" class="border hover:bg-sky-500 p-2 rounded-2xl"><a href="pianoTiles.html">Piano Tiles</a></button>
        <button id="handDanceOffButton" class="border hover:bg-sky-500 p-2 rounded-2xl"><a href="handDanceOff.html">Hand Dance Off</a></button>
      </div>

    </div>
  </div>
</body>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MediaPipe Hand Landmarker - 3 Fingers Only</title>
  <!-- Include MediaPipe Tasks scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0"></script>

  <!-- Include Tone.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.34/build/Tone.min.js"></script>
  <script src="script.js" type="module"></script>

  <style>
    #demos.invisible {
      display: none;
    }
    #output_canvas {
      border: 1px solid black;
      max-width: 80vw;
    }
  </style>
</head>
<body>
  <h1>3-Finger Hand Landmarker Demo</h1>
  <section id="demos" class="invisible">
    <button id="webcamButton">ENABLE PREDICTIONS</button><br />
    <video id="webcam" autoplay playsinline style="display:none"></video><br />
    <canvas id="output_canvas"></canvas>
  </section>
</body>
</html>

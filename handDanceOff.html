<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hand Dance Off</title>
  <!-- Include MediaPipe Tasks scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0"></script>

  <!-- Include Tone.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.34/build/Tone.min.js"></script>
  <script src="script_dance_off.js" type="module"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-900 text-white">
  <div id="liveView" class="h-screen videoView flex justify-center items-center">
    <div class="flex flex-col justify-center items-center">
      <h1 id="page-title" class="text-4xl font-bold mb-8">Hand Dance Off</h1>
      
      <div id="side-menu" class="mb-4 flex gap-3 justify-center">
        <button id="webcamButton" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-xl transition-colors">
          Enable Webcam
        </button>
        <button id="easyButton" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-xl transition-colors">
          Easy
        </button>
        <button id="mediumButton" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-xl transition-colors">
          Medium
        </button>
        <button id="hardButton" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-xl transition-colors">
          Hard
        </button>
        <button id="startGameButton" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-xl transition-colors">
          Start Game
        </button>
        <button id="handToggleButton" class="bg-orange-600 p-2 rounded-2xl">
          Double Hands
        </button>
      </div>

      <!-- Main content area with GIFs -->
      <div class="flex gap-4 items-center">
        <!-- Left GIF -->
        <div class="w-[320px] h-[480px] bg-slate-800 rounded-lg overflow-hidden">
          <img 
            id="leftGif" 
            class="w-full h-full object-cover"
            src="music/videos/LeftDancer.gif"
            style="display: none;"
          >
        </div>

        <!-- Center webcam area -->
        <div class="relative w-[640px] h-[480px] bg-slate-800 rounded-lg overflow-hidden">
          <!-- WEBCAM -->
          <div id="demos" class="invisible">
            <div class="w-full h-full">
              <div class="relative w-full h-full">
                <video id="webcam" class="absolute top-0 left-0 w-full h-full object-cover" autoplay playsinline style="transform: scaleX(-1);"></video>
                <canvas id="output_canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Right GIF -->
        <div class="w-[320px] h-[480px] bg-slate-800 rounded-lg overflow-hidden">
          <img 
            id="rightGif" 
            class="w-full h-full object-cover"
            src="music/videos/RightDancer.gif"
            style="display: none;"
          >
        </div>
      </div>

      <!-- BOTTOM FEATURE OPTIONS -->
      <div class="mt-8 flex items-center gap-4">
        <span class="text-gray-300">Other Fun Games:</span>
        <a href="index.html" class="border border-sky-500 hover:bg-sky-600 px-4 py-2 rounded-xl transition-colors">
          Finger Tune
        </a>
        <a href="pianoTiles.html" class="border border-sky-500 hover:bg-sky-600 px-4 py-2 rounded-xl transition-colors">
          Piano Tiles
        </a>
      </div>

    </div>
  </div>
</body>
</html>
